pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{js,ts,tsx,md,yaml,json,json5}'
      run: npx prettier --write {staged_files}
      stage_fixed: true
    oxlint:
      glob: '*.{js,ts,tsx}'
      run: npx oxlint {staged_files}

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
